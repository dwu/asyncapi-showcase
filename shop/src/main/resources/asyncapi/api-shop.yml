asyncapi: 3.0.0
info:
  title: Shop
  version: 1.0.0
  description: |
    Shop API for showcase
defaultContentType: application/json
servers:
  production:
    host: 'localhost:5672'
    protocol: amqp
    description: Message broker
operations:
  orderCreated:
    action: send
    channel:
      $ref: '../../asyncapi/shared.yml#/channels/orders'
    summary: Send information about a created order
    messages:
      - $ref: '../../asyncapi/shared.yml#/channels/orders/messages/orderCreated.message'
