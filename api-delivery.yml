asyncapi: 2.2.0
info:
  title: Delivery
  version: '1.0.0'
  description: |
    Delivery API for showcase

servers:
  production:
    url: localhost:5672
    protocol: amqp
    description: Message broker

defaultContentType: application/json

channels:
  orders:
    description: The topic where order events are published and consumed
    publish:
      summary: Receive information about a created order
      operationId: orderCreated
      message:
        $ref: '#/components/messages/orderCreated'
  invoices:
    description: The topic where notifications about new invoices are published and consumed
    publish:
      summary: Invoice notification
      operationId: invoiceCreated
      message:
        $ref: '#/components/messages/invoiceCreated'

components:
  messages:
    orderCreated:
      name: orderCreated
      title: Order created message
      summary: Inform that an order was created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/OrderCreated'
    invoiceCreated:
      name: invoiceCreated
      title: Invoice created message
      summary: Inform that an invoice was created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/InvoiceCreated'

  schemas:
    OrderCreated:
      type: object
      properties:
        id:
          type: string
          description: Order ID
        customerid:
          type: string
          description: Customer ID
        productid:
          type: string
          description: Product ID
        amount:
          type: integer
          description: How many products are ordered
    InvoiceCreated:
      type: object
      properties:
        id:
          type: string
          description: Invoice ID
        customerid:
          type: string
          description: Customer ID
        invoiceamount:
          type: number
