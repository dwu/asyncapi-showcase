asyncapi: 3.0.0
info:
  title: Payment
  version: 1.0.0
  description: |
    Delivery API for showcase
defaultContentType: application/json
servers:
  production:
    host: 'localhost:5672'
    protocol: amqp
    description: Message broker
channels:
  orders:
    address: orders
    messages:
      orderCreated.message:
        $ref: '#/components/messages/orderCreated'
    description: The topic where order events are published and consumed
  invoices:
    address: invoices
    messages:
      invoiceCreated.message:
        $ref: '#/components/messages/invoiceCreated'
    description: >-
      The topic where notifications about new invoices are published and
      consumed
operations:
  orderCreated:
    action: receive
    channel:
      $ref: '#/channels/orders'
    summary: >-
      The payment service receives information about orders when they are
      created to issue an invoice
    messages:
      - $ref: '#/channels/orders/messages/orderCreated.message'
  invoiceCreated:
    action: send
    channel:
      $ref: '#/channels/invoices'
    summary: The payment service pulished notification when an invoice is issued
    messages:
      - $ref: '#/channels/invoices/messages/invoiceCreated.message'
components:
  messages:
    orderCreated:
      name: orderCreated
      title: Order created message
      summary: Information that an order was created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/OrderCreated'
    invoiceCreated:
      name: invoiceCreated
      title: Invoice created message
      summary: Information that an invoice was created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/InvoiceCreated'
  schemas:
    OrderCreated:
      type: object
      properties:
        id:
          type: string
          description: Order ID
        customerid:
          type: string
          description: Customer ID
        productid:
          type: string
          description: Product ID
        amount:
          type: integer
          description: Number of items purchased
    InvoiceCreated:
      type: object
      properties:
        id:
          type: string
          description: Invoice ID
        customerid:
          type: string
          description: Customer ID
        orderid:
          type: string
          description: Order ID
        invoiceamount:
          type: number
